{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>{% block title %}Volunteers{% endblock %}</title>
		<link rel="stylesheet" href="{% static "api_renderer/css/bootstrap.min.css" %}" type="text/css"/>
		<link rel="stylesheet" href="{% static "api_renderer/css/ovg_styles.css" %}" type="text/css"/>
		<meta name="description" content="" />
		<meta name="author" content="David Gillies" />
		<!-- fix for mobile issues -->
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
	</head>
<body>
<h1>Volunteers</h1>
<ul>
{% for v in object_list %}
<li>{{ v.surname }} {{ v.forenames }}
<ul>

    {% for a in v.appointment_set.all %}
<li>{{ a.appt_date }}</li>
    {% endfor %}</ul></li>

{% endfor %}<ul>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="{% static "api_renderer/js/bootstrap.min.js" %}"></script>
</body>
</html>

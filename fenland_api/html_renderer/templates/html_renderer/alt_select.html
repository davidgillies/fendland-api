{% load getattribute %}
{% include 'html_renderer/alt_multi.html' %}
<select id="{{question.var_id}}" name="{{question.variable}}">
{% for item in question.template_args.options %}


    <option id="{{item.text}}" value="{{item.value}}" var_value="{{ question.var_value }}"  {% if item.value|add:"0" == data|getattribute:question.variable|add:"0" %} selected {% endif %}>{{item.text}}  </option>
{% endfor %}
</select>

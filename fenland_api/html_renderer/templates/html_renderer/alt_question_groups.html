


    {% for question_group in section.section_objects %}
        <div class="questiongroup_title">{{question_group.title}}</div>
             {% for i in question_group.info %}
                {% if i.cssClass == 'new_line' %}<br />
                    {% else %}<div class="{{i.cssClass}}">{{i.text|safe}}</div>    
                {% endif %}
            {% endfor %}
        {% include 'html_renderer/alt_question_group.html'%}
    {% endfor %}

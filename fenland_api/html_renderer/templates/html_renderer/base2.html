<div class="section">
    <form style="height: 212px;" onscroll="moveScroll();" id="questionnaire_form" method="POST" >
        <input type="hidden" name="id" value="{{data_id}}" />
        <div class="section_title">
            {{section.title}}
        </div>
            {% for i in section.info %}
                {% if i.cssClass == 'new_line' %}<br />
                    {% else %}<div class="{{i.cssClass}}">{{i.text}}</div>    
                {% endif %}
            {% endfor %}
            {% include 'html_renderer/question_groups.html' %}
            {% if section.testing %} <input class="navigation_button" type="submit" value="submit" /> {% endif %}
</form>
</div>    

<script>
$("#questionnaire_form").validate();
</script>
